<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>

<body>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        
        <div class="modal-content" id="content">
            <!-- Here insert what you want to show -->
            <span class="close">&times</span>
            <!-- For e.g:
                - Images <img src="./image.jpeg" id="imagen1">
                - Docs, PPT, PDF, etc <iframe id="iframe"src="https://drive.google.com/file/d/1WzJWt2fXI4KMlqy4ujlMDOQ8qoeTNuuz/preview"></iframe>
             -->
            <iframe id="iframe"src="https://drive.google.com/file/d/1WzJWt2fXI4KMlqy4ujlMDOQ8qoeTNuuz/preview"></iframe>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
